<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Your Name"
              />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <input type="submit" value="Login" class="btn" />
            <p class="social-text">Or Sign in with your socials</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input
                type="text"
                name="text"
                id="text"
                placeholder="Full Name"
              />
            </div>
            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="text" name="text" id="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm Password"
              />
            </div>
            <input type="submit" value="Sign up" class="btn" />
            <p class="social-text">Or Create Account with</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <div style="position: absolute; left: 15px; top: 10px">
              <img src="/images/UDEME LOGO.png" class="udeme" alt="LOGO" />
            </div>
            <h3>New here?</h3>
            <p>
              Sign Up to become one of the members of the citizens forum and be
              able to track projects around you
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img
            src="/images/Wikifinancepedia-What-is-Corporate-Social-Responsibility-Definition-Advantages-Types-and-its-Importance 2.png"
            class="image"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <div style="position: absolute; left: 520px; top: -75px">
              <img src="/images/UDEME LOGO.png" class="udeme" alt="LOGO" />
            </div>
            <h3>One of us?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui saepe
              quod eum.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="/images/Authentication_Outline 1.png"
            class="image"
            id="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
